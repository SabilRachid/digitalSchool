<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Présences</title>
    <link rel="stylesheet" th:href="@{/css/digitalSchool.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/attendance-list.js}" defer></script>
</head>
<body>

<h2>Liste des Présences</h2>

<table id="attendanceTable" class="display">
    <thead>
    <tr>
        <th>Classe</th>
        <th>Étudiant</th>
        <th>Cours</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Modifier</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendances}">
        <td th:text="${attendance.course.classroom.name}"></td>
        <td th:text="${attendance.student.firstName + ' ' + attendance.student.lastName}"></td>
        <td th:text="${attendance.course.title}"></td>
        <td th:text="${attendance.date}"></td>
        <td th:text="${attendance.status}"></td>
        <td><a th:href="@{/attendance/edit/{id}(id=${attendance.id})}">Modifier</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
