<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres de l'École - Digital School</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/digitalSchool.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/modals.css}">
    <link rel="stylesheet" th:href="@{/css/components/alerts.css}">
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/topbar :: topbar}"></div>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h3 class="dashboard-title">
                <span class="page-title-icon bg-theme text-black mr-2">
                    <i class="fas fa-door-open"></i>
                </span> Paramètres de l'École
        </h3>

    </div>

    <div class="content-card">

            <form id="settingsForm">
                <!-- Champ caché pour l'ID -->
                <input type="hidden" id="id" name="id">
                <!-- Section 1 : Informations Générales -->
                <h4 class="mb-3">Informations Générales</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="name" class="form-label">Nom de l'établissement</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="code" class="form-label">code de l'établissement</label>
                        <input type="text" class="form-control" id="code" name="code" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="address" class="form-label">Adresse complète</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="groupeScolaire" class="form-label">Groupe scolaire</label>
                        <input type="text" class="form-control" id="groupeScolaire" name="groupeScolaire">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="city" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="academicYear" class="form-label">Année scolaire en cours</label>
                        <input type="text" class="form-control" id="academicYear" name="academicYear" placeholder="2025-2026" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="tuitionFee" class="form-label">Frais de scolarité</label>
                        <input type="number" class="form-control" id="tuitionFee" name="tuitionFee" step="0.01">
                    </div>
                </div>

                <hr class="my-divider">

                <!-- Section 2 : Coordonnées des Dirigeants -->
                <h4 class="mb-3 mt-4">Coordonnées des Dirigeants</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="dirigeant1" class="form-label">Dirigeant 1</label>
                        <input type="text" class="form-control" id="dirigeant1" name="dirigeant1">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="phoneDirigeant1" class="form-label">Téléphone Dirigeant 1</label>
                        <input type="text" class="form-control" id="phoneDirigeant1" name="phoneDirigeant1">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="emailDirigeant1" class="form-label">Email Dirigeant 1</label>
                        <input type="email" class="form-control" id="emailDirigeant1" name="emailDirigeant1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="dirigeant2" class="form-label">Dirigeant 2</label>
                        <input type="text" class="form-control" id="dirigeant2" name="dirigeant2">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="phoneDirigeant2" class="form-label">Téléphone Dirigeant 2</label>
                        <input type="text" class="form-control" id="phoneDirigeant2" name="phoneDirigeant2">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="emailDirigeant2" class="form-label">Email Dirigeant 2</label>
                        <input type="email" class="form-control" id="emailDirigeant2" name="emailDirigeant2">
                    </div>
                </div>

                <hr class="my-divider">
                <!-- Section 3 : Directeur Scolaire -->
                <h4 class="mb-3 mt-4">Directeur Scolaire</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="directeurScolaire" class="form-label">Directeur scolaire</label>
                        <input type="text" class="form-control" id="directeurScolaire" name="directeurScolaire">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="phoneDirecteurScolaire" class="form-label">Téléphone Directeur scolaire</label>
                        <input type="text" class="form-control" id="phoneDirecteurScolaire" name="phoneDirecteurScolaire">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="emailDirecteurScolaire" class="form-label">Email Directeur scolaire</label>
                        <input type="email" class="form-control" id="emailDirecteurScolaire" name="emailDirecteurScolaire">
                    </div>
                </div>

                <hr class="my-divider">
                <!-- Section 4 : Coordonnées de Contact de l'Établissement -->
                <h4 class="mb-3 mt-4">Coordonnées Générales</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="establishmentPhone" class="form-label">Téléphone de l'établissement</label>
                        <input type="text" class="form-control" id="establishmentPhone" name="establishmentPhone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="establishmentEmail" class="form-label">Email de contact</label>
                        <input type="email" class="form-control" id="establishmentEmail" name="establishmentEmail">
                    </div>
                </div>

                <hr class="my-divider">
                <!-- Section 5 : Paramètres Visuels et Web -->
                <h4 class="mb-3 mt-4">Identité et Visuel</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="websiteUrl" class="form-label">URL du site web</label>
                        <input type="text" class="form-control" id="websiteUrl" name="websiteUrl">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="logoUrl" class="form-label">URL du logo</label>
                        <input type="text" class="form-control" id="logoUrl" name="logoUrl">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="themeColor" class="form-label">Couleur principale</label>
                        <input type="color" class="form-control form-control-color" id="themeColor" name="themeColor">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="socialMediaLinks" class="form-label">Liens réseaux sociaux</label>
                        <textarea class="form-control" id="socialMediaLinks" name="socialMediaLinks" rows="2"></textarea>
                        <small class="form-text text-muted">Format JSON ou liste séparée par des virgules.</small>
                    </div>
                </div>

                <hr class="my-divider">
                <!-- Section 6 : Paramètres Académiques et Administratifs -->
                <h4 class="mb-3 mt-4">Paramètres Académiques et Administratifs</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="academicYear" class="form-label">Année scolaire en cours</label>
                        <input type="text" class="form-control" id="academicYear" name="academicYear" placeholder="2025-2026" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="tuitionFee" class="form-label">Frais de scolarité</label>
                        <input type="number" class="form-control" id="tuitionFee" name="tuitionFee" step="0.01">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="gradingScale" class="form-label">Échelle de notation</label>
                        <input type="text" class="form-control" id="gradingScale" name="gradingScale">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="maxStudentsPerClass" class="form-label">Nombre max d'étudiants par classe</label>
                        <input type="number" class="form-control" id="maxStudentsPerClass" name="maxStudentsPerClass">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="openingHours" class="form-label">Horaires d'ouverture</label>
                        <input type="text" class="form-control" id="openingHours" name="openingHours" placeholder="08:00 - 16:00">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="examDuration" class="form-label">Durée des examens (minutes)</label>
                        <input type="number" class="form-control" id="examDuration" name="examDuration">
                    </div>
                </div>

                <hr class="my-divider">
                <!-- Section 7 : Divers -->
                <h4 class="mb-3 mt-4">Divers</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="libraryLoanPeriod" class="form-label">Durée de prêt bibliothèque (jours)</label>
                        <input type="number" class="form-control" id="libraryLoanPeriod" name="libraryLoanPeriod">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="attendancePolicy" class="form-label">Politique d'assiduité</label>
                        <textarea class="form-control" id="attendancePolicy" name="attendancePolicy" rows="3"></textarea>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="parentMeetingFrequency" class="form-label">Fréquence des réunions parents-professeurs</label>
                        <input type="text" class="form-control" id="parentMeetingFrequency" name="parentMeetingFrequency" placeholder="Mensuel, Trimestriel, etc.">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Enregistrer les paramètres</button>
            </form>
        </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<script th:src="@{/js/admin/common.js}"></script>
<script th:src="@{/js/admin/settings.js}"></script>
<script th:src="@{/js/topbar.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
