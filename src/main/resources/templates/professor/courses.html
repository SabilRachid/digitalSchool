<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Cours - Digital School</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/topbar.css}">
  <link rel="stylesheet" th:href="@{/css/components/cards.css}">
  <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
  <link rel="stylesheet" th:href="@{/css/components/badges.css}">
  <link rel="stylesheet" th:href="@{/css/components/alerts.css}">
  <link rel="stylesheet" th:href="@{/css/digitalSchool.css}">
  <link rel="stylesheet" th:href="@{/css/student/courses.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/topbar :: topbar}"></div>

<div class="container">
  <!-- Sidebar -->
  <div th:insert="sidebar :: sidebar"></div>

  <!-- Main Content -->
  <main class="main-content">
    <header class="page-header">
      <h1>Suivi des Cours</h1>
      <div class="breadcrumb">
        <a href="/professor/dashboard"></a> &gt; <span>Suivi des Cours</span>
      </div>
    </header>

    <section class="card">
      <div class="card-header">
        <h2>Mes Cours</h2>
        <button class="btn btn-primary" id="addCourseBtn"><i class="fas fa-plus"></i> Ajouter un cours</button>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>Matière</th>
            <th>Classe</th>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>Progrès</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Mathématiques</td>
            <td>6ème A</td>
            <td>2025-01-10</td>
            <td>2025-06-30</td>
            <td>
              <div class="progress-bar">
                <div class="progress" style="width: 75%;">75%</div>
              </div>
            </td>
            <td>
              <button class="btn btn-sm btn-secondary"><i class="fas fa-eye"></i> Voir</button>
              <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Modifier</button>
              <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Supprimer</button>
            </td>
          </tr>
          <!-- Autres lignes dynamiques -->
          </tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Statistiques des Cours</h2>
      </div>
      <div class="card-body">
        <canvas id="coursesChart" style="max-height: 400px;"></canvas>
      </div>
    </section>
  </main>
</div>

<!-- Modal Ajouter un cours -->
<div id="addCourseModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Ajouter un Cours</h3>
      <button class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <form id="addCourseForm">
        <div class="form-group">
          <label for="courseSubject">Matière</label>
          <input type="text" id="courseSubject" name="courseSubject" required>
        </div>
        <div class="form-group">
          <label for="courseClass">Classe</label>
          <select id="courseClass" name="courseClass" required>
            <option value="6ème A">6ème A</option>
            <option value="5ème B">5ème B</option>
          </select>
        </div>
        <div class="form-group">
          <label for="courseStartDate">Date de début</label>
          <input type="date" id="courseStartDate" name="courseStartDate" required>
        </div>
        <div class="form-group">
          <label for="courseEndDate">Date de fin</label>
          <input type="date" id="courseEndDate" name="courseEndDate" required>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary modal-close">Annuler</button>
      <button class="btn btn-primary" id="saveCourseBtn">Enregistrer</button>
    </div>
  </div>
</div>

<script th:src="@{/js/professor/courses.js}"></script>
<script th:src="@{/js/chart.js}"></script>
<script th:src="@{/js/topbar.js}"></script>
</body>
</html>
