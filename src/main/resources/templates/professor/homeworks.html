<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Devoirs - Digital School</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- CSS Bootstrap, DataTables, Select2 et Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/digitalSchool.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/components/tables.css}">
    <link rel="stylesheet" th:href="@{/css/components/datatable-custom.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/modals.css}">
    <link rel="stylesheet" th:href="@{/css/components/alerts.css}">
    <link rel="stylesheet" th:href="@{/css/components/badges.css}">
    <link rel="stylesheet" th:href="@{/css/professor/homeworks.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/topbar :: topbar}"></div>

<div class="dashboard-container">
    <div class="page-header mb-4">
        <h1><i class="fas fa-tasks"></i> Gestion des Devoirs</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="homeworksPage.openModal()">
                <i class="fas fa-plus"></i> Ajouter un devoir
            </button>
        </div>
    </div>

    <!-- Filtres : par cours, par classe, par statut, par période -->
    <div class="filters mb-4">
        <div class="row">
            <div class="col-md-3 mb-2">
                <select id="courseFilter" class="form-select">
                    <option value="">les matières</option>
                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <select id="classFilter" class="form-select">
                    <option value="">Toutes les classes</option>
                    <option th:each="classe : ${classes}" th:value="${classe.id}" th:text="${classe.name}"></option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <select id="yearFilter" class="form-select">
                    <option value="">Toutes les années</option>
                    <!-- Exemple statique, à adapter -->
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <select id="monthFilter" class="form-select">
                    <option value="">Tous les mois</option>
                    <option value="1">Janvier</option>
                    <option value="2">Février</option>
                    <option value="3">Mars</option>
                    <option value="4">Avril</option>
                    <option value="5">Mai</option>
                    <option value="6">Juin</option>
                    <option value="7">Juillet</option>
                    <option value="8">Août</option>
                    <option value="9">Septembre</option>
                    <option value="10">Octobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Décembre</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Tableau des devoirs -->
    <div class="content-card">
        <table id="homeworksTable" class="table">
            <thead>
            <tr>
                <th>Titre</th>
                <th>Cours</th>
                <th>Classe</th>
                <th>Date d'échéance</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Modal Ajout/Modification Devoir -->
<div class="modal fade" id="homeworkModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajouter/Modifier un devoir</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="homeworkForm">
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="title" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-4">
                            <label for="courseId" class="form-label">Cours</label>
                            <select class="form-select" id="courseId" name="courseId" required>
                                <option value="">Sélectionner un cours</option>
                                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="classeId" class="form-label">Classe</label>
                            <select class="form-select" id="classeId" name="classeId" required>
                                <option value="">Sélectionner une classe</option>
                                <option th:each="classe : ${classes}" th:value="${classe.id}" th:text="${classe.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="dueDate" class="form-label">Date d'échéance</label>
                            <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Statut</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="PENDING">À faire</option>
                                <option value="SUBMITTED">Soumis</option>
                                <option value="GRADED">Noté</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="support" class="form-label">Support (optionnel)</label>
                        <input type="file" class="form-control" id="support" name="support">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script th:src="@{/js/admin/common.js}"></script>
<script th:src="@{/js/professor/homeworks.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/topbar.js}"></script>
</body>
</html>
