<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Participations - Digital School</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/digitalSchool.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/components/tables.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/modals.css}">

</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/topbar :: topbar}"></div>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h3 class="dashboard-title">
                <span class="page-title-icon bg-theme text-black mr-2">
                    <i class="fas fa-user-check"></i>
                </span> Gestion des participations
        </h3>
        <button class="btn btn-primary" onclick="participationsPage.openModal()">
            <i class="fas fa-plus"></i>
            <span>Ajouter une participation</span>
        </button>
    </div>

    <div class="content-card">
        <table id="participationsTable" class="table">
            <thead>
            <tr>
                <th>Élève</th>
                <th>Classe</th>
                <th>Matière</th>
                <th>Date</th>
                <th>Note de participation</th>
                <th>Actions</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="participationModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Ajouter une participation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="participationForm">
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="class" class="form-label">Classe</label>
                            <select class="form-select" id="class" name="class" required>
                                <option value="">Sélectionner une classe</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="subject" class="form-label">Matière</label>
                            <select class="form-select" id="subject" name="subject" required>
                                <option value="">Sélectionner une matière</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="student" class="form-label">Élève</label>
                            <select class="form-select" id="student" name="student" required>
                                <option value="">Sélectionner un élève</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="participationScore" class="form-label">Note de participation</label>
                            <input type="number" class="form-control" id="participationScore" name="participationScore" min="0" max="20" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/admin/common.js}"></script>
<script th:src="@{/js/admin/participations.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/topbar.js}"></script>
</body>
</html>
